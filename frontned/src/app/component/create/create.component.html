<div class="max-w-4xl mx-auto p-9">
    <h1 class="text-3xl font-semibold text-center md:text-left">Create New Post</h1>
    <form [formGroup]="signupform" (ngSubmit)="Postsubmit()" class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0">
        <!-- Image Upload Box -->
        <div
            class="md:w-1/2 w-full h-64 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center cursor-pointer hover:border-gray-400 transition p-4 mt-7"
            (click)="onImageClick()">
            <input type="file" accept="image/*" #fileInput (change)="onFileSelected($event)" class="hidden" />
            <ng-container *ngIf="selectedImage; else placeholder">
                <img [src]="selectedImage" alt="Selected Image" class="h-full w-full object-cover rounded-lg" />
            </ng-container>
            <ng-template #placeholder>
                <span class="text-gray-400 text-4xl">+</span>
            </ng-template>
        </div>

        <!-- Details and Submit Button -->
        <div class="md:w-1/2 w-full space-y-6">
            <!-- Title Input -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input formControlName="title" type="text" id="title" name="title" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-white placeholder-gray-300">
            </div>
            <!-- Description Textarea -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea formControlName="description" id="description" name="description" rows="4" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-white placeholder-gray-300"></textarea>
            </div>
            <!-- Topic Input -->
            <div>
                <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Topic</label>
                <input formControlName="topic" type="text" id="topic" name="topic" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 text-white placeholder-gray-300">
            </div>
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Post
                </button>
            </div>
        </div>
    </form>
</div>
