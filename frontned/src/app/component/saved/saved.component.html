<div class="p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let post of savedPosts" (click)="postdetails(post)" class="relative bg-transparent rounded-lg overflow-hidden shadow-md group">
        <!-- Image -->
        <img [src]="post.image" alt="Post image" class="w-full h-auto sm:h-64 md:h-72 lg:h-80 object-cover">
  
        <!-- Unlike button -->
        <button (click)="unlikePost(post); $event.stopPropagation()" class="absolute top-2 right-2 text-red-500 border border-red-500 rounded-lg px-4 py-2 transition-transform transform-gpu hover:scale-105 active:scale-100">
          Unlike
        </button>
  
        <!-- Details (shown after the image) -->
        <div class="p-2">
          <h3 class="text-lg font-bold mb-2">{{ post.title }}</h3>
          <p class="text-sm font-bold mb-2">{{ post.description}}</p>
        </div>
      </div>
    </div>
  </div>
